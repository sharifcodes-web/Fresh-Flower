<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./tailwind.css">

    <title>Bautiful Flower Shop</title>
</head>

<body>
    <header class="max-w-screen-lg mx-auto">
        <div class="flex justify-between items-center mt-6">
            <div>
                <img src="logo.png" alt="Logo">
            </div>

            <!-- Desktop menu -->
            <ul class="hidden md:flex gap-6">
                <li>Home</li>
                <li class="text-gray-500">Shop</li>
                <li class="text-gray-500">About us</li>
                <li class="text-orange-600 flex items-center gap-1">
                    <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
                </li>
            </ul>

            <!-- Mobile cart icon on right side -->
            <div class="block md:hidden text-orange-600 flex items-center gap-1">
                <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
            </div>
        </div>

        <!-- BANNER SECTION -->

        <div class="flex flex-col-reverse md:flex-row mt-20 items-center gap-6">
            <!-- Text Section -->
            <div class="w-full md:w-[570px] text-center md:text-left">
                <h1 class="font-bold text-3xl">ALWAYS <span class="text-orange-700">FRESH <br class="">FLOWERS</span>
                </h1>
                <p class="text-gray-600 text-left pt-6">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic blooms, we offer a wide variety of flowers that are perfect for any occasion.
                </p>
            </div>

            <!-- Image Section -->
            <div class="w-full md:w-[570px]">
                <img src="hero-flower.png" alt="Fresh Flowers" class="w-full h-auto">
            </div>
        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>

    <body>

</html>
